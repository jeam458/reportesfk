    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<body>
    <div class="page-load-spinner">
        <div class="sk-folding-cube">

            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
    <div ng-controller="NavbarCtrl">
        <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

      </button>

            <!-- Collection of nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">
                    <li><a href="/#/">Home</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div ui-view style="margin-top:75px;margin-bottom: 50px;"></div>
    <!-- Third-party Libraries -->

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="vendor/angular.js"></script>

    <script src="vendor/angular-messages.js"></script>

    <script src="vendor/angular-toastr.tpls.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.0/jspdf.plugin.autotable.js"></script>
    <!--<script src="vendor/jspdf.js"></script>-->
    <!--<script src="vendor/jspdf.plugin.autotable.js"></script>-->



    <!-- Application Code -->
    <script src="app.js"></script>
    <script src="controllers/navbarctrl.js"></script>
    <script src="controllers/home.js"></script>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }
        
        th,
        td {
            border: none;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2
        }
    </style>


    <script type="text/javascript">
        $(window).load(function() {
            $(".page-load-spinner").fadeOut("slow");
        })
        $(document).on('click', '.navbar-collapse.in', function(e) {
            if ($(e.target).is('a') && $(e.target).attr('class') != 'dropdown-toggle') {
                $(this).collapse('hide');
            }
        });
    </script>

</body>

</html>
